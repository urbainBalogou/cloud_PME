{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="content transition-[margin,width] duration-100 px-5 mt-[65px] pt-[31px] pb-16 relative z-10 content--compact xl:ml-[275px] [&.content--compact]:xl:ml-[91px]">
    <div class="container">
        <div class="grid grid-cols-12 gap-x-6 gap-y-10">
            <div class="col-span-12">
                <!-- Titre du formulaire -->
                <div class="mt-4 flex flex-col gap-y-3 md:mt-0 md:h-10 md:flex-row md:items-center">
                    <div class="text-base font-medium group-[.mode--light]:text-white">
                        Formulaire de demandes
                    </div>
                </div>

                <!-- Début du formulaire -->
                <div class="mt-4 flex flex-col gap-3.5 py-2">
                    <div class="box box--stacked flex w-full flex-col p-5">
                        <!-- Formulaire de validation -->
                        <form class="validate-form" method="post">
                            {% csrf_token %}
                            <!-- Champ Objet -->
                            <div class="input-form mt-3 [&.has-error_.form-control]:border-danger">
                                <label data-tw-merge="" for="validation-form-2" class="mb-2 group-[.form-inline]:mb-2 group-[.form-inline]:sm:mb-0 group-[.form-inline]:sm:mr-5 group-[.form-inline]:sm:text-right flex w-full flex-col sm:flex-row">
                                    Objet
                                </label>
                                <input data-tw-merge=""
                                       id="validation-form-2"
                                       name="objet"
                                       type="text"
                                       placeholder="objet de la demande"
                                       required="required"
                                       class="disabled:bg-slate-100 disabled:cursor-not-allowed dark:disabled:bg-darkmode-800/50 dark:disabled:border-transparent [&[readonly]]:bg-slate-100 [&[readonly]]:cursor-not-allowed [&[readonly]]:dark:bg-darkmode-800/50 [&[readonly]]:dark:border-transparent transition duration-200 ease-in-out w-full text-sm border-slate-200 shadow-sm rounded-md placeholder:text-slate-400/90 focus:ring-4 focus:ring-primary focus:ring-opacity-20 focus:border-primary focus:border-opacity-40 dark:bg-darkmode-800 dark:border-transparent dark:focus:ring-slate-700 dark:focus:ring-opacity-50 dark:placeholder:text-slate-500/80 [&[type='file']]:border file:mr-4 file:py-2 file:px-4 file:rounded-l-md file:border-0 file:border-r-[1px] file:border-slate-100/10 file:text-sm file:font-semibold file:bg-slate-100 file:text-slate-500/70 hover:file:bg-200 group-[.form-inline]:flex-1 group-[.input-group]:rounded-none group-[.input-group]:[&:not(:first-child)]:border-l-transparent group-[.input-group]:first:rounded-l group-[.input-group]:last:rounded-r group-[.input-group]:z-10 form-control">
                            </div>

                            <!-- Champ Message -->
                            <div class="input-form mt-5 [&.has-error_.form-control]:border-danger">
                                <label data-tw-merge="" for="validation-form-3" class="mb-2 group-[.form-inline]:mb-2 group-[.form-inline]:sm:mb-0 group-[.form-inline]:sm:mr-5 group-[.form-inline]:sm:text-right flex w-full flex-col sm:flex-row">
                                    Message
                                    <span class="mt-1 text-xs text-slate-500 sm:ml-auto sm:mt-0">
                                        Requis, au moins 6 caractères
                                    </span>
                                </label>
                                <textarea data-tw-merge=""
                                          id="validation-form-3"
                                          name="message"
                                          placeholder="Votre message ici..."
                                          minlength="6"
                                          required="required"
                                          rows="4"
                                          class="disabled:bg-slate-100 disabled:cursor-not-allowed dark:disabled:bg-darkmode-800/50 dark:disabled:border-transparent [&[readonly]]:bg-slate-100 [&[readonly]]:cursor-not-allowed [&[readonly]]:dark:bg-darkmode-800/50 [&[readonly]]:dark:border-transparent transition duration-200 ease-in-out w-full text-sm border-slate-200 shadow-sm rounded-md placeholder:text-slate-400/90 focus:ring-4 focus:ring-primary focus:ring-opacity-20 focus:border-primary focus:border-opacity-40 dark:bg-darkmode-800 dark:border-transparent dark:focus:ring-slate-700 dark:focus:ring-opacity-50 dark:placeholder:text-slate-500/80 [&[type='file']]:border file:mr-4 file:py-2 file:px-4 file:rounded-l-md file:border-0 file:border-r-[1px] file:border-slate-100/10 file:text-sm file:font-semibold file:bg-slate-100 file:text-slate-500/70 hover:file:bg-200 group-[.form-inline]:flex-1 group-[.input-group]:rounded-none group-[.input-group]:[&:not(:first-child)]:border-l-transparent group-[.input-group]:first:rounded-l group-[.input-group]:last:rounded-r group-[.input-group]:z-10 form-control"></textarea>
                            </div>

                            <!-- Boutons d'action -->
                            <div class="mt-5 flex flex-wrap gap-2">
                                <button data-tw-merge=""
                                        type="submit"
                                        class="transition duration-200 border shadow-sm inline-flex items-center justify-center py-2 px-3 rounded-md font-medium cursor-pointer focus:ring-4 focus:ring-primary focus:ring-opacity-20 focus-visible:outline-none dark:focus:ring-slate-700 dark:focus:ring-opacity-50 [&:hover:not(:disabled)]:bg-opacity-90 [&:hover:not(:disabled)]:border-opacity-90 [&:not(button)]:text-center disabled:opacity-70 disabled:cursor-not-allowed bg-primary border-primary text-white dark:border-primary">
                                    <i data-lucide="send" class="mr-2 h-4 w-4 stroke-[1.3]"></i>
                                    Envoyer
                                </button>

                                <button data-tw-merge=""
                                        type="reset"
                                        class="transition duration-200 border shadow-sm inline-flex items-center justify-center py-2 px-3 rounded-md font-medium cursor-pointer focus:ring-4 focus:ring-primary focus:ring-opacity-20 focus-visible:outline-none dark:focus:ring-slate-700 dark:focus:ring-opacity-50 [&:hover:not(:disabled)]:bg-opacity-90 [&:hover:not(:disabled)]:border-opacity-90 [&:not(button)]:text-center disabled:opacity-70 disabled:cursor-not-allowed border-secondary text-slate-500 dark:border-darkmode-100/40 dark:text-slate-300 [&:hover:not(:disabled)]:bg-secondary/20 [&:hover:not(:disabled)]:dark:bg-darkmode-100/10">
                                    <i data-lucide="refresh-cw" class="mr-2 h-4 w-4 stroke-[1.3]"></i>
                                    Réinitialiser
                                </button>
                            </div>
                        </form>
                        <!-- Fin du formulaire de validation -->
                    </div>
                </div>

                <!-- Information d'aide -->
                <div class="mt-4 text-xs text-slate-500">
                    <p class="flex items-center">
                        <i data-lucide="info" class="mr-1 h-4 w-4 stroke-[1.3] text-primary"></i>
                        Tous les champs marqués comme requis doivent être remplis avant l'envoi du formulaire.
                    </p>
                </div>

                <!-- Script de validation du formulaire -->
            </div>
        </div>
    </div>
</div>
{% endblock %}
